name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Inject Production Secrets
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          python3 -c "
          import os
          print('--- GITHUB ACTION DIAGNOSTIC START ---')
          filename = 'index.html'
          with open(filename, 'r') as f:
              content = f.read()
          
          marker = 'id=\"ais-config\"'
          print(f'Looking for marker: {marker}')
          
          if marker not in content:
              print('!! ERROR: Marker NOT found in file content !!')
              print('Last 20 lines of file for context:')
              print(''.join(content.splitlines()[-20:]))
              exit(1)
              
          real_config = f'<script id=\"ais-config\">window.LOCAL_CONFIG = {{ AISSTREAM_API_KEY: \"{os.environ[\"AIS_KEY\"]}\", FERRY_MMSI: \"238690000\", ENABLE_REAL_AIS: true, urls: {{ npt: \"https://b2b.promet-info.hr\" }} }}; console.info(\"ðŸš¢ Production Config Injected\");</script>'
          
          lines = content.splitlines()
          new_lines = []
          found = False
          for i, line in enumerate(lines):
              if marker in line:
                  print(f'MATCH on line {i+1}: {line.strip()}')
                  new_lines.append(real_config)
                  found = True
              else:
                  new_lines.append(line)
                  
          if found:
              with open(filename, 'w') as f:
                  f.write('\n'.join(new_lines))
              print('âœ“ Replacement successful.')
          else:
              print('!! ERROR: Marker found in string search but line-by-line loop failed !!')
              exit(1)
          print('--- GITHUB ACTION DIAGNOSTIC END ---')
          "
          touch .nojekyll
      - name: Verify index.html State
        run: |
          echo "Checking if injection stuck..."
          grep "Production Config Injected" index.html || (echo "FAILED: Injection not found in file after write!" && exit 1)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
          dotfiles: true
