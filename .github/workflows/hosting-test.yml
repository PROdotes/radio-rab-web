name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Prepare Clean Distribution
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          mkdir dist
          echo "--- TRACKED FILES ---"
          ls -R
          
          # Copy every tracked file to dist
          cp -r *.html *.js *.css *.json data scripts dist/ || true
          
          echo "--- CREATING PROD-ENV.JS ---"
          # Create the production secret file INSIDE dist
          cat > dist/prod-env.js << 'EOF'
          window.AIS_PROD_DATA = {
            AISSTREAM_API_KEY: 'REPLACE_ME',
            FERRY_MMSI: '238690000',
            ENABLE_REAL_AIS: true,
            urls: { npt: 'https://b2b.promet-info.hr' }
          };
          console.info('ðŸš¢ Production Secret File Loaded (v1.0.7)');
          EOF
          
          # Use sed for the actual key to avoid shell escaping issues in cat
          sed -i "s|REPLACE_ME|$AIS_KEY|g" dist/prod-env.js
          
          # Force nojekyll
          touch dist/.nojekyll
          
          echo "--- VERIFICATION ---"
          echo "File exists: $(ls dist/prod-env.js)"
          echo "File size: $(stat -c%s dist/prod-env.js) bytes"
          echo "Key length check: $(grep -o "AISSTREAM_API_KEY: '.*'" dist/prod-env.js | wc -c)"
          
          echo "Contents of dist/:"
          ls -F dist/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          dotfiles: true
