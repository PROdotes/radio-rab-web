name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Prepare Clean Distribution
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          mkdir dist
          # Copy every tracked file to dist
          cp -r *.html *.js *.css *.json data scripts dist/ || true
          
          echo "--- INJECTING SECRETS ---"
          # Define the real config string (escaped for JS)
          # We use a placeholder that matches exactly what is in index.html
          REAL_KEY_DATA="window.LOCAL_CONFIG = { AISSTREAM_API_KEY: '$AIS_KEY', FERRY_MMSI: '238690000', ENABLE_REAL_AIS: true, urls: { npt: 'https://b2b.promet-info.hr' } }; console.info('ðŸš¢ Production Config Injected (v1.0.8)');"
          
          # Replace the specific marker line inside the script tag
          # This replaces EVERYTHING between the /* */ comments
          sed -i "s|/\* INJECT_PROD_CONFIG \*/ .*|/\* INJECT_PROD_CONFIG \*/ $REAL_KEY_DATA</script>|g" dist/index.html
          
          # Force nojekyll
          touch dist/.nojekyll
          
          echo "--- VERIFICATION ---"
          grep "Production Config Injected" dist/index.html || (echo "FATAL: Injection failed!" && exit 1)
          echo "Success: Secrets injected into dist/index.html"
          ls -F dist/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          dotfiles: true
