name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Inject Production Secrets
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          python3 -c "
          import os
          print('--- Starting Secret Injection ---')
          filename = 'index.html'
          with open(filename, 'r') as f:
              lines = f.readlines()
          
          found = False
          new_lines = []
          real_config = f'  <script id=\"ais-config\">window.LOCAL_CONFIG = {{ AISSTREAM_API_KEY: \"{os.environ[\"AIS_KEY\"]}\", FERRY_MMSI: \"238690000\", ENABLE_REAL_AIS: true, urls: {{ npt: \"https://b2b.promet-info.hr\" }} }}; console.info(\"ðŸš¢ Production Config Injected\");</script>\n'
          
          for line in lines:
              if 'id=\"ais-config\"' in line:
                  print(f'Match found on line: {line.strip()}')
                  new_lines.append(real_config)
                  found = True
              else:
                  new_lines.append(line)
          
          if found:
              with open(filename, 'w') as f:
                  f.writelines(new_lines)
              print('âœ“ Successfully injected secrets into index.html')
          else:
              print('FATAL ERROR: Could not find any line containing id=\"ais-config\"')
              print('First 10 lines of index.html for debug:')
              print(''.join(lines[:10]))
              exit(1)
          "
          touch .nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
          dotfiles: true
