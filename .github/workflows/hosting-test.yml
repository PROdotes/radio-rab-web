name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Inject Production Secrets
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          # Encode the key in base64 to avoid all escaping hell
          ENCODED_KEY=$(echo -n "$AIS_KEY" | base64 | tr -d '\n')
          
          python3 -c "
          import os, base64
          filename = 'index.html'
          marker = '/* PRODUCTION_CONFIG_REPLACE_ME */'
          
          with open(filename, 'r') as f:
              content = f.read()
          
          if marker in content:
              # Decode the b64 key back to a safe JS string
              encoded_val = '$ENCODED_KEY'
              real_key = base64.b64decode(encoded_val).decode('utf-8')
              
              real_config = f'<script id=\"ais-config\">window.LOCAL_CONFIG = {{ AISSTREAM_API_KEY: \"{real_key}\", FERRY_MMSI: \"238690000\", ENABLE_REAL_AIS: true, urls: {{ npt: \"https://b2b.promet-info.hr\" }} }}; console.info(\"ðŸš¢ Production Config Injected\");</script>'
              
              lines = content.splitlines()
              new_lines = []
              found = False
              for line in lines:
                  if marker in line:
                      new_lines.append(real_config)
                      found = True
                  else:
                      new_lines.append(line)
              
              if found:
                  with open(filename, 'w') as f:
                      f.write('\n'.join(new_lines))
                  print('âœ“ Injection successful (B64 Secure)')
              else:
                  print('Error: Marker found in search but failed line loop')
                  exit(1)
          else:
              print('Error: Marker not found in file!')
              exit(1)
          "
          touch .nojekyll
      - name: Verify After-Write
        run: |
          grep "Production Config Injected" index.html || (echo "FAILED: Injection string not found after write!" && exit 1)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
          dotfiles: true
