name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Append Production Secrets to config.js
        run: |
          echo "" >> config.js
          echo "// Production Secrets (Appended by GitHub Action)" >> config.js
          echo "window.LOCAL_CONFIG = {" >> config.js
          echo "  AISSTREAM_API_KEY: '${{ secrets.AISSTREAM_API_KEY }}'," >> config.js
          echo "  FERRY_MMSI: '238690000'," >> config.js
          echo "  ENABLE_REAL_AIS: true," >> config.js
          echo "  urls: { npt: 'https://b2b.promet-info.hr' }" >> config.js
          echo "};" >> config.js
          touch .nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          dotfiles: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true
