name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Inject Production Secrets
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          python3 -c "
          import os
          print('--- Secret Injection (Bulletproof Edition) ---')
          filename = 'index.html'
          marker = '/* PRODUCTION_CONFIG_REPLACE_ME */'
          
          with open(filename, 'r') as f:
              content = f.read()
          
          print(f'Checking if marker exists in content: {marker in content}')
          
          if marker in content:
              real_config = f'<script id=\"ais-config\">window.LOCAL_CONFIG = {{ AISSTREAM_API_KEY: \"{os.environ[\"AIS_KEY\"]}\", FERRY_MMSI: \"238690000\", ENABLE_REAL_AIS: true, urls: {{ npt: \"https://b2b.promet-info.hr\" }} }}; console.info(\"ðŸš¢ Production Config Injected\");</script>'
              # Find the line containing the marker
              lines = content.splitlines()
              new_lines = []
              found = False
              for i, line in enumerate(lines):
                  if marker in line:
                      print(f'Match found on line {i+1}')
                      new_lines.append(real_config)
                      found = True
                  else:
                      new_lines.append(line)
              
              if found:
                  with open(filename, 'w') as f:
                      f.write('\n'.join(new_lines))
                  print('âœ“ Injection successful')
              else:
                  print('Error: Found marker in block search but failed in line search')
                  exit(1)
          else:
              print('FATAL ERROR: Marker not found. Here is the part of index.html where we expected it:')
              idx = content.find('id=\"ais-config\"')
              if idx != -1:
                  print(content[max(0, idx-50):idx+150])
              else:
                  print('Even the id=\"ais-config\" tag is missing!')
              exit(1)
          "
          touch .nojekyll
      - name: Verify After-Write
        run: |
          grep "Production Config Injected" index.html || (echo "FAILED: Injection string not found after write!" && exit 1)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
          dotfiles: true
