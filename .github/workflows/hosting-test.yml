name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Inject Production Secrets
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          python3 -c "
          import os, re
          content = open('index.html').read()
          
          # Target the specific ID and replace the entire tag
          pattern = r'<script id=\"ais-config\">.*?</script>'
          real_config = f'<script id=\"ais-config\">window.LOCAL_CONFIG = {{ AISSTREAM_API_KEY: \"{os.environ[\"AIS_KEY\"]}\", FERRY_MMSI: \"238690000\", ENABLE_REAL_AIS: true, urls: {{ npt: \"https://b2b.promet-info.hr\" }} }}; console.info(\"ðŸš¢ Production Config Injected\");</script>'
          
          if re.search(pattern, content):
              new_content = re.sub(pattern, real_config, content)
              with open('index.html', 'w') as f: f.write(new_content)
              print('âœ“ Injected secrets into index.html')
          else:
              print('ERROR: Could not find ais-config tag!')
              # Show the lines around where we expect it to be
              lines = content.splitlines()
              for i, line in enumerate(lines):
                  if 'ais-config' in line or 'script' in line:
                      print(f'{i+1}: {line}')
              exit(1)
          "
          touch .nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          force_orphan: true
          dotfiles: true
