name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Prepare Clean Distribution
        env:
          AIS_KEY: ${{ secrets.AISSTREAM_API_KEY }}
          RUN_ID: ${{ github.run_id }}
        run: |
          mkdir dist
          cp -r *.html *.js *.css *.json data scripts dist/ || true
          
          python3 -c "
          import os
          filename = 'dist/index.html'
          with open(filename, 'r') as f:
              content = f.read()
          
          # 1. Inject the Build ID
          content = content.replace('BUILD_ID_PLACEHOLDER', os.environ['RUN_ID'])
          
          # 2. Inject the Real Config
          marker = '<!-- AIS_CONFIG_INJECTION_POINT_DO_NOT_REMOVE -->'
          real_config = f'<script>window.REAL_TIME_AIS_DATA = {{ AISSTREAM_API_KEY: \"{os.environ[\"AIS_KEY\"]}\", FERRY_MMSI: \"238690000\", ENABLE_REAL_AIS: true, urls: {{ npt: \"https://b2b.promet-info.hr\" }} }}; console.info(\"ðŸš¢ Real-Time AIS Config Injected (Run: {os.environ[\"RUN_ID\"]})\");</script>'
          
          if marker in content:
              content = content.replace(marker, real_config)
              with open(filename, 'w') as f:
                  f.write(content)
              print(f'âœ“ Injection successful (Run ID: {os.environ[\"RUN_ID\"]})')
          else:
              print('FATAL ERROR: Injection marker not found!')
              exit(1)
          "
          touch dist/.nojekyll
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          dotfiles: true
