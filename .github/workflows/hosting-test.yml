name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Create Production Config
        run: |
          cat > config.prod.js << 'EOF'
          window.LOCAL_CONFIG = {
            AISSTREAM_API_KEY: '${{ secrets.AISSTREAM_API_KEY }}',
            FERRY_MMSI: '238690000',
            ENABLE_REAL_AIS: true,
            urls: {
              npt: "https://b2b.promet-info.hr"
            }
          };
          EOF
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true # This makes sure the gh-pages branch only has exactly what we send it
