name: GH Pages Test Hosting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  test-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run validate
  deploy-to-gh-pages:
    needs: test-validations
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - name: Disable Jekyll
        run: touch .nojekyll
      - name: Create Config
        run: |
          cat > config.local.js << 'EOF'
          window.LOCAL_CONFIG = {
            AISSTREAM_API_KEY: '${{ secrets.AISSTREAM_API_KEY }}',
            FERRY_MMSI: '238690000',
            ENABLE_REAL_AIS: true,
            urls: {
              npt: "https://b2b.promet-info.hr"
            }
          };
          EOF
          # Remove it from .gitignore for the deployment step so it gets picked up
          sed -i '/config.local.js/d' .gitignore || true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
